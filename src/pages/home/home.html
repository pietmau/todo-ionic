<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="To do" [(ngModel)]="todo"></ion-input>
  </ion-item>

  <button ion-button full (click)="add()">Add</button>

  <ion-list>
    <ion-item-sliding *ngFor="let todoitem of itemsArray">
      <ion-item >
        {{todoitem}}
      </ion-item>
      <ion-item-options side="rigth">
        <button ion-button color="secondary" (click)="delete(todoitem)">
          <ion-icon name="checkmark"> Done</ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
